<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Metrics - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Expense Tracker</h1>

        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a href="/" class="nav-link">Record Expense</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a href="/#view" class="nav-link">View Expenses</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a href="/#report" class="nav-link">Reports</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a href="/model-metrics" class="nav-link active">Model Metrics</a>
                    </li>
                </ul>

                <div class="p-3 bg-white border border-top-0 rounded-bottom">
                    <h2 class="mb-4">Model Training Metrics</h2>

                    <!-- Training Progress Indicator (hidden by default) -->
                    <div id="trainingProgress" class="card mb-4 d-none">
                        <div class="card-body">
                            <h5>Training in progress...</h5>
                            <div class="progress mb-2">
                                <div id="trainingProgressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                                     role="progressbar" style="width: 0%">0%</div>
                            </div>
                            <p id="trainingStatus" class="text-muted mb-0">Initializing...</p>
                        </div>
                    </div>

                    <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Model Performance</h5>
                <button type="button" id="trainModelButton" class="btn btn-warning">
                    Train Model
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body text-center">
                                <h5 class="card-title">Current Accuracy</h5>
                                <h2 id="currentAccuracy">--</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <canvas id="accuracyChart" height="250"></canvas>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12">
                        <h5>Training History</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Accuracy</th>
                                        <th>Samples</th>
                                        <th>Categories</th>
                                        <th>Type</th>
                                        <th>Notes</th>
                                    </tr>
                                </thead>
                                <tbody id="metricsTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/model_metrics.js"></script>
</body>
</html>
