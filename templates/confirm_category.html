<!DOCTYPE html>
<html lang="en">
<head>
    <title>Category Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Expense Category Confirmation</h2>
            </div>
            <div class="card-body">
                <div id="expenseDetails">
                    <p>Loading expense details...</p>
                </div>

                <div class="mt-4">
                    <h4>Choose category:</h4>
                    <div id="categoryOptions" class="list-group mb-3">
                        <!-- Category options will be added by JavaScript -->
                    </div>

                    <div class="mt-3">
                        <label for="customCategory" class="form-label">Or enter a custom category:</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="customCategory" placeholder="New category name">
                            <button class="btn btn-primary" id="confirmCustomBtn">Confirm</button>
                        </div>
                    </div>
                </div>

                <div class="alert alert-success mt-3" style="display: none;" id="successMessage">
                    Category has been successfully updated!
                </div>

                <div class="alert alert-danger mt-3" style="display: none;" id="errorMessage">
                    An error occurred while updating the category.
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle and app scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/category_confirmation.js"></script>
</body>
</html>
